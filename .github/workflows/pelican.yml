name: Publish

on: 
  push:
    branches:    
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install pelican
      run: |
        python -m pip install -U pip setuptools wheel
        python -m pip install --user pelican markdown
    - name: Build content
      run: |
        python -m pelican content
    - name: Commit files
      run: |
        cd output
        git init
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -am "[action] Automated deployment"
    - name: Push commit
      env:
        GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
      run: |
        cd output
        mkdir -p ~/.ssh
        eval "$(ssh-agent -s)"
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        ssh-add - <<< "${GIT_DEPLOY_KEY}"
        git remote add deploy "git@github.com:${GITHUB_REPOSITORY}.git"
        git remote -v
        ssh -Tv git@github.com || true
        git push deploy HEAD:gh-pages
